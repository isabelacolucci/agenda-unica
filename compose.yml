services:
  postgres:
    image: postgres:15
    container_name: twagenda-postgres
    environment:
      POSTGRES_DB: twagenda
      POSTGRES_USER: twagenda
      POSTGRES_PASSWORD: twagenda123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
