services:
  postgres:
    image: postgres:15
    container_name: agenda-unica-postgres
    environment:
      POSTGRES_DB: agenda_unica
      POSTGRES_USER: agenda_unica
      POSTGRES_PASSWORD: agenda_unica123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
